---
apiVersion: v1
kind: Service
metadata:
  name: mtls-serve
  labels:
    app: mtls-serve
spec:
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app: mtls-serve
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-serve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mtls-serve
  template:
    metadata:
      labels:
        app: mtls-serve
    spec:
      containers:
        - name: mtls-serve
          image: localhost:5000/mtls-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
          env:
            - name: SERVER_CERT
              value: "/certs/tls.crt"
            - name: SERVER_KEY
              value: "/certs/tls.key"
            - name: CA_CERT
              value: "/ca-certs/CACert.pem"
            - name: SERVER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: ca-certs
              mountPath: /ca-certs
              readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: nginx-server-certs
        - name: ca-certs
          secret:
            secretName: nginx-ca-certs
---