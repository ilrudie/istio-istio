# This file provides some defaults for integration testing.
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: install
spec:
  profile: ambient
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
  values:
    meshConfig:
      # maybe necessary for Sidecar interoperability testing
      # defaultConfig:
      #   proxyMetadata:
      #     ISTIO_META_DNS_CAPTURE: "true"
      #     DNS_PROXY_ADDR: "0.0.0.0:15053"
      accessLogFile: /dev/stdout
      # Just used to exclude for testing
      discoverySelectors:
      - matchExpressions:
        - key: istio.io/test-exclude-namespace
          operator: DoesNotExist
